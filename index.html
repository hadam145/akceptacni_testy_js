<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka</title>
    <style>
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Kalkulačka</h1>
    <form id="calcForm">
        <label for="cislo1">Číslo 1:</label>
        <input type="number" id="cislo1" name="cislo1"><br><br>

        <label for="cislo2">Číslo 2:</label>
        <input type="number" id="cislo2" name="cislo2"><br><br>

        <button type="button" id="submit">Vypočítat</button>
    </form>

    <div id="vysledek" class="result"></div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const cislo1 = parseInt(document.getElementById('cislo1').value, 10);
            const cislo2 = parseInt(document.getElementById('cislo2').value, 10);
            const vysledek = cislo1 + cislo2;
            document.getElementById('vysledek').innerText = 'Výsledek: ' + vysledek;
        });
    </script>
</body>
</html>
